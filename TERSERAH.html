<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Sederhana</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      margin: 0;
      background: #f8f9fa;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .cart {
      background: white;
      color: #0077cc;
      border-radius: 20px;
      padding: 5px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
    }
    .product h3 {
      margin: 0.5rem 0;
      color: #333;
    }
    .product p {
      color: #0077cc;
      font-weight: bold;
    }
    .product button {
      background: #0077cc;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .product button:hover {
      background: #005fa3;
    }
    /* Popup keranjang */
    .cart-popup {
      position: fixed;
      right: 20px;
      top: 70px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 1rem;
      width: 300px;
      display: none;
      z-index: 1000;
    }
    .cart-popup h3 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 1rem;
    }
    .checkout {
      margin-top: 1rem;
      text-align: center;
    }
    .checkout button {
      background: #28a745;
    }
  </style>
</head>
<body>
  <header>
    <h1>Toko Sederhana</h1>
    <div class="cart" id="cartBtn">ðŸ›’ Keranjang (<span id="cartCount">0</span>)</div>
  </header>

  <main id="productList">
    <!-- Produk ditampilkan di sini via JS -->
  </main>

  <div class="cart-popup" id="cartPopup">
    <h3>Keranjang Belanja</h3>
    <div id="cartItems"></div>
    <div class="total">Total: Rp <span id="totalPrice">0</span></div>
    <div class="checkout">
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Kemeja Pria", price: 120000, image: "https://picsum.photos/300/200?random=1" },
      { id: 2, name: "Celana Jeans", price: 150000, image: "https://picsum.photos/300/200?random=2" },
      { id: 3, name: "Sepatu Sneakers", price: 250000, image: "https://picsum.photos/300/200?random=3" },
      { id: 4, name: "Tas Ransel", price: 180000, image: "https://picsum.photos/300/200?random=4" },
      { id: 5, name: "Jaket Hoodie", price: 200000, image: "https://picsum.photos/300/200?random=5" },
      { id: 6, name: "Topi Baseball", price: 80000, image: "https://picsum.photos/300/200?random=6" },
    ];

    const productList = document.getElementById("productList");
    const cartCount = document.getElementById("cartCount");
    const cartPopup = document.getElementById("cartPopup");
    const cartItemsDiv = document.getElementById("cartItems");
    const totalPriceEl = document.getElementById("totalPrice");

    let cart = [];

    // Tampilkan produk
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>Rp ${p.price.toLocaleString()}</p>
        <button onclick="addToCart(${p.id})">Tambah ke Keranjang</button>
      `;
      productList.appendChild(div);
    });

    // Tambah ke keranjang
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    // Update keranjang
    function updateCart() {
      cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
      cartItemsDiv.innerHTML = cart.map(item => `
        <div class="cart-item">
          <span>${item.name} x${item.qty}</span>
          <span>Rp ${(item.price * item.qty).toLocaleString()}</span>
        </div>
      `).join("");
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      totalPriceEl.textContent = total.toLocaleString();
    }

    // Tampilkan / sembunyikan popup
    document.getElementById("cartBtn").onclick = () => {
      cartPopup.style.display = cartPopup.style.display === "block" ? "none" : "block";
    };

    // Checkout
    function checkout() {
      if (cart.length === 0) {
        alert("Keranjang masih kosong!");
        return;
      }
      alert("Terima kasih sudah berbelanja!");
      cart = [];
      updateCart();
      cartPopup.style.display = "none";
    }
  </script>
</body>
</html>
